<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style type="text/css">
		ul { list-style: none; }
		ul li {
		  display: inline-block;
		  width: 100px;
		  height: 100px;
		}

		ul li:first-child {
		  background-color: #00ff00;
		}

		ul li:nth-child(2) {
		  background-color: #00ff0080; /*80*/
		}

		ul li:nth-child(3) {
		  background-color: #00ff0060; /*60*/
		}
		ul li:nth-child(4) {
		  background-color: #00ff0040; /*40*/
		}
		ul li:nth-child(5) {
		  background-color: #00ff0020; /*20*/
		}


	</style>
</head>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>

	</ul>
	
</body>
</html>

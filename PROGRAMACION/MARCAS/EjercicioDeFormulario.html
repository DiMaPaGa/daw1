<!DOCTYPE html>
<html>


<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="autor" content="Diana Pascual García">
    <meta name="description" content="actividad sobre elaboración de un formulario sencillo">
    <meta name="keywords" content="HTML,formulario, uso de etiquetas">
    <meta http-equiv="refresh" content="30">
    <title>Ejercicio de formulario</title>

</head>

<body>
    <form method="post">
        <fieldset style="width: 20%; margin: 50px;">
            <legend>
                <h3>Haz tu reserva</h3>
            </legend>
            <label for="nombre">Nombre: </label>
            <input id="nombre" type="text">
            <br>

            <label for="correoElectrónico">Correo electrónico: </label>
            <input id="correoElectrónico" type="email">
            <br>

            <label for="teléfono">Teléfono: </label>
            <input id="teléfono" type="tel">
            <br>

            <label for="fecha">Fecha de reserva </label>
            <input id="fecha" type="date">
            <br>

            <label for="horario">Franja Horaria</label>
            <select id="horario" type="time">
                <option value="13.00 a 14.00">13:00 -- 14:00 </option>
                <option value="14.00 a 15.00">14:00 -- 15:00 </option>
                <option value="15.00 a 16.00">15:00 -- 16:00 </option>
            </select>
            <br>

            <label for="comensales"> Comensales (min 1, max 10):</label>
            <input id="comensales" min="1" max="10"><br>

            <label for="mantel"> Color del mantel</label>
            <input id="mantel" type="color"><br>

            <label for="demandas">Demandas especiales: </label>
            <br>
            <textarea rows="2" cols="20" placeholder="alergias, tronas,..." id="demandas"></textarea>

            <button type="submit">Enviar</button>
        </fieldset>

    </form>

</body>

</html>
